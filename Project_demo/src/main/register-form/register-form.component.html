<div class="container-fluid">
    
        <mat-card>
            <mat-card-title>Register Form</mat-card-title>
            <mat-card-content>
                <form [formGroup]="registerForm">
               <p>     
                <mat-form-field appearance="legacy">
                    <mat-label>First Name</mat-label>
                    <input type="text" matInput placeholder="firstname" formControlName="firstName">
                  </mat-form-field>
                  </p>

                  <!-- ..........comment testing .................... -->
                  <p>
                  <mat-form-field appearance="legacy">
                    <mat-label>Last Name</mat-label>
                    <input type="text" matInput placeholder="lastname" formControlName="lastName">
                  </mat-form-field>
                  </p>

                  <p>
                  <mat-form-field appearance="legacy">
                    <mat-label>Age</mat-label>
                    <input type="text" matInput placeholder="age" formControlName="age">
                  </mat-form-field>
                  </p>

                  <p>
                  <mat-form-field appearance="legacy">
                    <mat-label>UserName</mat-label>
                    <input type="text" matInput placeholder="username" formControlName="userName">
                  </mat-form-field>
                  </p>

                  <p>
                  <mat-form-field appearance="legacy">
                    <mat-label>Password</mat-label>
                    <input type="password" matInput placeholder="password" formControlName="password">
                  </mat-form-field>
                  </p>

                  <p>
                  <button mat-raised-button color="warn" type="submit" (click)="submit()">Submit</button>
                  <button class="btn" mat-raised-button type="button">Cancel</button>
                  </p>
                  </form>

            </mat-card-content>
        </mat-card>
    
</div>
